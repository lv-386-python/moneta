<meta charset="utf-8">
<title>Change password</title>


<form id="changePasswordFrm">
    
      <div class="btn-group-lg d-flex justify-content-between">
        <h2>Change Password</h2>
        <button type="button" id="cancel_one_level_up_form" class="btn btn-outline-danger"> <i class="fas fa-times"></i> </button>
    </div><br>


        <div>{{ form.old_password }}<i class="fa fa-fw fa-eye-slash field-icon toggle-password" id="eye1"></i></div>

        <div>{{ form.new_password }}<i class="fa fa-fw fa-eye-slash field-icon toggle-password" id="eye2"></i></div>

        <div>{{ form.confirm_pass }}<i class="fa fa-fw fa-eye-slash field-icon toggle-password" id="eye3"></i></div>




          <div class="btn-group-lg d-flex justify-content-end">
          <button type="button" onclick="changePassword()" id="changePasswordButton" value="Save" class="btn login-submit">Save</button>
      </div>

</form>

<script>

$(function(){

  $('#eye1').click(function(){


        if($(this).hasClass('fa-eye-slash')){

          $(this).removeClass('fa-eye-slash');

          $(this).addClass('fa-eye');

          $('#id_old_password').attr('type','text');

        }else{

          $(this).removeClass('fa-eye');

          $(this).addClass('fa-eye-slash');

          $('#id_old_password').attr('type','password');
        }
    });
});
