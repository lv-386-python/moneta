{% extends "base.html" %}
{% block content %}


<form action="" method="POST">
    {% csrf_token %}
    <div>
        <h4>Please choose image from below:</h4>
          <div class="icon_flex">

            {% for choice in form.image.field.choices %}
                <div>

                    <label for="id_{{ form.image.html_name }}_{{ forloop.counter0 }}">
                      <input type="radio"
                             id="id_{{ form.image.html_name }}_{{ forloop.counter0 }}"
                             value="{{ choice.0 }}"
                             name="{{ form.image.html_name }}"/>
                      <span class="{{ choice.1 }} icon_format"></span>
                </label>

                </div>
            {% endfor %}
        </div>
    </div>
    <input type="submit" value="SSave">
</form>

{% endblock content %}
