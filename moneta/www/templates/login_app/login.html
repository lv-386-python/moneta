{% extends "base.html" %}

{% block content %}

    <div class="login-card">
        <h1>Log-in</h1>

        <p class="msg">{{ err }}</p>

        <form method="POST">
            {% csrf_token %}

            {% if email %}
                <input type="email" name="email" required id="id_email" value="{{ form.email.value }}"
                       placeholder="Email">
            {% else %}
                <input type="email" name="email" required id="id_email" value="" placeholder="Email">
            {% endif %}
            {{ form.email.errors }}

            <input type="password" name="password" required id="id_password" value=""
                   placeholder="Password">
            <i class="fa fa-fw fa-eye-slash field-icon toggle-password" id="eye"></i>
            {{ form.password.errors }}
            <input class="login login-submit" type="submit" value="Log in"/>
            <div class="login-help">
                <a href="../forgot_password/">Lost your password? </a>
                <a href="/registration">Register</a>
            </div>
        </form>

    </div>
    <script>
        $(function(){

$('#eye').click(function(){
console.log('asa');

      if($(this).hasClass('fa-eye-slash')){

        $(this).removeClass('fa-eye-slash');

        $(this).addClass('fa-eye');

        $('#id_password').attr('type','text');

      }else{

        $(this).removeClass('fa-eye');

        $(this).addClass('fa-eye-slash');

        $('#id_password').attr('type','password');
      }
  });
});

    </script>
{% endblock content %}
