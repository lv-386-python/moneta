{% extends "base.html" %}

{% block content %}

  <h2>Current delete</h2>
  <ul>
    <li>
      <a href="{% url 'current:current_detail' current.id %}">

        {{ current.id }} - {{ current.name }}
      </a>
    </li>
  </ul>

  <p>Are you sure you want to delete this current?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete."/>
  </form>


  <p><a href="{{ request.META.HTTP_REFERER }}">Back</a></p>


{% endblock content %}
