{% extends "base.html" %}
{% block content %}
<div class="instance-container">
    <div class="header-group-item">
        Current
    </div>
    <div class="items">
        {% for current in current_list %}
        <div class="item">
            <a href="{% url 'current_detail' current.id %}">{{ current.name }}</a>
            <a href="{% url 'current_detail' current.id %}">
                <span class="{{ current.css }} menu_icon_format"></span>
            </a>
            <span class="amount-currency-size">{{ current.amount }} {{ current.currency }}</span>
        </div>
        {% endfor %}
        <div class="item">
            <a href="current/create">
                <span class="add icon_format"></span>
            </a>
        </div>
    </div>
</div>

<div class="instance-container">
    <div class="header-group-item">
        Expend
    </div>
    <div class="items">
        {% for expend in expend_list %}
        <div class="item">
            <a href="{ url 'expend_detailed' expend.id }">{{ expend.name }}</a>
            <a href="{ url 'expend_detailed' expend.id }">
                <span class="{{ expend.css }} menu_icon_format"></span>
            </a>
            <span>{{ expend.amount }} {{ expend.currency }}</span>
        </div>
        {% endfor %}
        <div class="item">
            <a href="expend/create">
                <span class="add icon_format"></span>
            </a>
        </div>
    </div>
{% endblock content %}
