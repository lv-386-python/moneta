{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/forgot_pass.css' %}" type="text/css">
{% block content %}

     <script>
        function getEdit(id){
           $.ajax(
        {
            type:"POST",
            data:{income_id: id,
                csrfmiddlewaretoken: '{{ csrf_token }}'},
            success:function (response) {
                console.info(response);
            },
            error(error){
                console.error(error);
            }

        })

        };

    </script>

    <h2>Income edit</h2>
        {% for income in income_list %}
            <div>
                <p> {{ income.1 }} {{ income.2 }} {{ income.4 }}</p>
                <input type="button" class="edit_button" id="{{ income.1 }}" onclick="getEdit('{{ income.0  }}');" value="Edit" />
            </div>
        {% endfor %}
