<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Manuale:600|Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/images.css' %}" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>

    {% block head %}
    {% endblock %}

</head>


<body>
<header class="header">
    <div class="logo">
        <a id="home-link" href="/">Moneta</a>
    </div>

    <div class="container-header">
        {% if user.is_authenticated %}
            <div class="dropdown-menu">

                <div class="header-menu">
                    <div>{{ user }}</div>
                    <i class="fas fa-atom fa-spin spin-icon"></i>
                </div>

                <div id="myDropdown" class="dropdown-menu-content">
                    <a id="userSettings">User profile</a>
                    <a href="{% url 'statistical_information' %}">Statistics</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>

            </div>
        {% endif %}
    </div>
</header>

<main role="main" class="container">
    <div class>
        <div class="form_container" id="myForm">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</main>

<div class="bg-modal">
    <div class="modal-content" >

    </div>
</div>



<script type="text/javascript">
    $(".dropdown-menu").hover(
        function () {
            document.getElementById("myDropdown").classList.toggle("show-dropdown-menu-content")
        }
        , function () {
            document.getElementById("myDropdown").classList.remove("show-dropdown-menu-content")
        }
    );
</script>

</body>
</html>
