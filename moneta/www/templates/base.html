{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Manuale:600|Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/images.css' %}" type="text/css">
</head>


<body>
<header class="header">
    <div class="logo">
        <a id="home-link" href="/">Moneta</a>
    </div>

    <div class="container-header">
        {% if user.is_authenticated %}
        <div class="dropdown-menu">

            <div class="header-menu">
                    <div>{{ user }}</div>
                    <i class="fas fa-atom fa-spin spin-icon"></i>
            </div>
          
            <div id="myDropdown" class="dropdown-menu-content">
                <a href="#">User profile</a>
                <a href="{% url 'statistical_information' %}">Statistics</a>
                <a href="{% url 'logout' %}">Logout</a>
             </div>
          
        </div>
        {% endif %}
    </div>
</header>

<main role="main" class="container">
    <div class>
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</body>
</html>

<script type="text/javascript">
    $(".dropdown-menu").hover(
  function() {
    document.getElementById("myDropdown").classList.toggle("show-dropdown-menu-content")
  }
  , function() {
    document.getElementById("myDropdown").classList.remove("show-dropdown-menu-content")
  }
);
</script>
